{% extends base.html %}

{% block content %}
{% include admin/header.html %}

<section class="mx-auto w-75 mt-5 bg-light">
    <h2 class="w-100 text-center py-3">События</h2>
    <div class="d-flex justify-content-around">
        <p class="w-25 text-center"><b>Имя</b></p>
        <p class="w-25 text-center"><b>Почта</b></p>
    </div>

    {% foreach($parents as $parent): %}
    <div class="d-flex justify-content-around">
        <p class="w-25 text-center">{{ $parent[0] }}</p>
        <p class="w-25 text-center">{{ $parent[1] }}</p>
    </div>
    {% endforeach; %}
</section>


{% endblock %}
