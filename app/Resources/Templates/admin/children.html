{% extends base.html %}

{% block content %}
{% include admin/header.html %}

<section class="mx-auto w-75 mt-5 bg-light">
    <h2 class="w-100 text-center py-3">События</h2>
    <div class="d-flex justify-content-around">
        <p class="w-25 text-center"><b>Имя</b></p>
        <p class="w-25 text-center"><b>Дата рождения</b></p>
        <p class="w-25 text-center"><b>Имя родителя</b></p>
    </div>

    {% foreach($children as $child): %}
    <div class="d-flex justify-content-around">
        <p class="w-25 text-center">{{ $child[1] }}</p>
        <p class="w-25 text-center">{{ $child[2] }}</p>
        <p class="w-25 text-center">{{ $child[3] }}</p>
    </div>
    {% endforeach; %}
</section>


{% endblock %}
